<div class="card">
  <div class="card-header" id="headingTwo">
    <h2 class="mb-0">
      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" (click)="showCollapseTwo = !showCollapseTwo">
        What chord fingering should I play?
      </button>
    </h2>
  </div>
  <div id="collapseTwo" class="collapse" [ngClass]="{'show': showCollapseTwo}" aria-labelledby="headingTwo" data-parent="#accordionExample">
    <div class="card-body">
      If my capo is on this fret: ___<br>
      And I want the chord to sound like this: ___<br>
    </div>
  </div>
</div>
