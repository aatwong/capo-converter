<div class="card">
  <div class="card-header" id="headingThree">
    <h2 class="mb-0">
      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" (click)="showCollapsible = !showCollapsible">
        Where should I put my capo? 
      </button>
    </h2>
  </div>
  <div id="collapseThree" class="collapse" [ngClass]="{'show': showCollapsible}" aria-labelledby="headingThree" data-parent="#accordionExample">
    <div class="card-body">
      <div class="container" [formGroup]="findCapoPositionForm">
          <div class="row">
            <div class="col-9 col-sm-8 accordion-field-label">
              <p>If I play this chord fingering:</p>
            </div>
            <div class="col-3 col-sm-3">
              <input type="text" class="form-control input-field" id="" formControlName="chordShape">
            </div>
          </div>
          <div class="row">
            <div class="col-9 col-sm-8 accordion-field-label ">
              But I want the chord to sound like:
            </div>
            <div class="col-3 col-sm-3">
              <input type="text" class="form-control input-field" id="" formControlName="chordSound">
            </div>
          </div>
          <div class="row">
            <div class="col-9 col-sm-8 accordion-field-label">
              <button class="btn btn btn-primary btn-sm" type="button" (click)="findCapoPosition()">
                Which fret should I capo?
              </button>
            </div>
            <div class="col-2 answer">
              <h4>{{capoPosition}}</h4>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
